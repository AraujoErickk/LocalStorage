<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horário - Erick Barbosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="project.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div class="container">
        <h1 class="mb-4 text-primary fw-bold">Controle de Horário</h1>
        <form id="attendance-form" class="bg-white p-4 rounded shadow-sm mx-auto w-100" style="max-width: 400px;">
            <h2 class="mb-3">Registrar Ponto:</h2>
            <div class="mb-3 text-start">
                <label for="name" class="form-label fw-bold">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Digite o nome do funcionário..." required>
            </div>
            <div class="mb-3 text-start">
                <label for="cpf" class="form-label fw-bold">CPF:</label>
                <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF..." required>
            </div>
            <input type="submit" value="Registrar Entrada" class="btn btn-primary w-100">
        </form>

        <div id="records-list" class="mt-4">
            <h2 class="mb-3">Registros</h2>
            <div id="records-container" class="d-flex flex-wrap gap-3 justify-content-center"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
