<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Local Storage - Erick Barbosa</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="project.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div class="container">
        <h1 class="mb-4 text-primary fw-bold">Local Storage e Session Storage</h1>
        <form id="name-form" class="bg-white p-4 rounded shadow-sm mx-auto w-100" style="max-width: 400px;">
            <h2 class="mb-3">Preencha o formul√°rio para continuar:</h2>
            <div class="mb-3 text-start">
                <label for="name" class="form-label fw-bold">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Por favor digite seu nome..." required>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary w-100">
        </form>
        <div id="welcome" class="bg-white p-4 rounded shadow-sm mx-auto mt-4 w-100" style="max-width: 400px; display: none;">
            <h2 class="mb-3">Seja Bem-Vindo <span id="username" class="text-success"></span></h2>
            <button id="logout" class="btn btn-danger w-100">Sair</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
